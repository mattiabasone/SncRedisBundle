framework:
    annotations: true
    secret: test
    test: ~
    default_locale: en
    profiler: { collect: true }

twig:
    strict_variables: true
    exception_controller: null

web_profiler:
    toolbar: false
    intercept_redirects: false

snc_redis:
    clients:
        default:
            type: phpredis
            alias: default
            dsn: redis://redis:sncredis@localhost
            logging: '%kernel.debug%'
        cache:
            type: predis
            alias: cache
            dsn: redis://redis:sncredis@localhost/1
            logging: false
        cluster:
            type: predis
            alias: cluster
            dsn:
              - redis://redis:sncredis@127.0.0.1/3
              - redis://redis:sncredis@127.0.0.1/4
              - redis://redis:sncredis@127.0.0.1/5
            options:
                prefix: foo
                profile: 2.4
                connection_timeout: 10
                connection_persistent: true
                read_write_timeout: 30
                iterable_multibulk: false
                throw_errors: true
        with_acl:
            type: predis
            alias: with_acl
            dsn: redis://localhost/1
            logging: false
            options:
                parameters:
                    username: my_user
                    password: sncredis

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Redis: '@snc_redis.default'

    logger:
        class: Psr\Log\NullLogger

    Snc\RedisBundle\Tests\Functional\App\Controller\:
        resource: './Controller'
        tags: ['controller.service_arguments']
